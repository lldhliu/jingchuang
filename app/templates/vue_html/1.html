<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-text指令</title>
</head>
<body>
    <div id="app">
        <h2 v-text="message"></h2>
        <h2 v-text="age"></h2>
        <h2>age: {{age + " 岁"}}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message: "刘大怪",
                age: "26"
            }
        })
    </script>

</body>
</html>
