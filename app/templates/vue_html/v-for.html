<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for</title>
</head>
<body>
    <!-- v-for: 根据数据生成列表结构 -->
    <div id="app">
        <input type="button" name="" value="添加数据" @click="add">
        <input type="button" name="" value="移除数据" @click="remove">
        <ul>
            <li v-for="(item, index) in arr">{{ index+1 }} IT分布地区：{{ item }}</li>
        </ul>
        <h2 v-for="item in vegetables" :title="item.name">{{ item.name }}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 创建 vue 实例
        var app = new Vue({
            el: "#app",
            data: {
                arr: ["北京", "上海", "广州", "深圳", "其他"],
                vegetables: [
                    {name: "西蓝花炒蛋"},
                    {name: "单超西蓝花"}
                ]

            },
            methods: {
                add: function(){
                    this.vegetables.push({name: "花菜炒蛋"});
                },
                remove: function(){
                    this.vegetables.shift();
                }
            },
        })
    </script>

</body>
</html>
