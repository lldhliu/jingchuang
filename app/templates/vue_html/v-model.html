<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-model</title>
</head>
<body>
    <!-- v-model: 获取和设置表单元素的值（双向数据绑定） -->
    <div id="app">
        <input type="button" name="" value="修改message" @click="setM">
        <input type="text" name="" v-model="message" @keyup.enter="getM">
        <h2>{{ message }}</h2>
    </div>
    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 创建 vue 实例
        var app = new Vue({
            el: "#app",
            data: {
                message: "西蓝花炒蛋"
            },
            methods: {
                getM: function(){
                    alert(this.message);
                },

                setM: function(){
                    this.message = "大傻吊";
                }
            },
        })
    </script>

</body>
</html>
