{% extends "base.html" %}
{% block head %}
    {{ super() }}
{% endblock %}
{% block navbar %}
{% endblock %}
{% block content %}
    <div class="row white-bg-margin">
        <div class="col-md-6 col-md-offset-3">
            <div class="bg-container">
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 text-center">
                        <span class="big-title">扬州精创汽车设计有限公司</span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8 col-md-offset-2 flex-vertical personal-detail">
                        <form action="{{ url_for('web.forget_password_request') }}"
                              method="post">
                            <input style="width:100%" id="email" name="email" type="text"
                                   placeholder="你的邮箱账号"
                                   class="none-input">
                            <input style="margin-top:15px;" id="btn-submit" type="submit"
                                   class="btn btn-big btn-block" value="提交">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
{% block scripts %}
    {{ super() }}
{% endblock %}
